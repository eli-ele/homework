<!DOCTYPE html>
<html>
    <head>
        <title>Weather Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/responsive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Russo+One&display=swap" rel="stylesheet">
        <script defer src="./app.js"></script>        
    </head>
    <body>
        <section class="section1">
            <div class="container">
               <header>
                <img src="./assets/icon/Group 165.svg">
                <div class="searchdiv">
                   <input class="search" type="" placeholder="Search Location..."> 
                   <button class="buttonsearch"><img class="searchicon" src="./assets/icon/fa_search.svg"></button>   
                </div>
             </header>
              <div class="weather">
                <h1 class="temp">16°</h1>
                <h2 class="city">London</h2>
                <img class="weather-icon" src="./assets/icon/outline.svg">
              </div>
              <div class="WeatherDetails">
                <div class="hed">
                  <h3>Weather Details...</h3>
                  <h2>thunderstorm with light drizzle</h2>
                  <div class="Tempmax">
                    <p>Temp max</p>
                    <a class="tempp">19°</a>
                    <img src="./assets/icon/Vector.svg">
                  </div>
                  <div class="Tempmin">
                    <p>Temp min</p>
                    <a class="tempp">15°</a>
                    <img src="./assets/icon/Vector blu.svg">
                  </div>
                  <div class="Humadity">
                    <p>Humadity</p>
                    <a class="tempp">58%</a>
                    <img src="./assets/icon/outline 1.svg">
                  </div>
                  <div class="Cloudy">
                    <p>Cloudy</p>
                    <a class="tempp">86%</a>
                    <img src="./assets/icon/outline2.svg">
                  </div>
                  <div class="Wind">
                    <p>Wind</p>
                    <a class="tempp">5km/h</a>
                    <img src="./assets/icon/outline3.svg">
                  </div>
                  <p class="line"></p>
                  <div class="Todayweatther">
                    <p>Today’s Weather Forecast...</p>
                    <div class="snowtoday">
                    <img src="./assets/icon/Snow.png">
                    <h1 class="time">09:00<br>Snow</br></h1>
                    <a class="temp2">19°</a>
                 </div>
                 <div class="snowtoday2">
                    <img src="./assets/icon/Snow.png">
                    <h1 class="time">09:00<br>Snow</br></h1>
                    <a class="temp2">19°</a>
                 </div>
                </div>
             </div>
              </div>
            </div>
        </section>
        
    </body>
</html>
